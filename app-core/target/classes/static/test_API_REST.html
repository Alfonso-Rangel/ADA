<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vista Principal - PAC ADA</title>
</head>
<body>
    <h1>Pruebas de Comunicaci√≥n entre PACs</h1>

    <button onclick="mostrarMensaje('/productos/saludo')">Saludo de Productos</button>
    <button onclick="mostrarMensaje('/usuarios/saludo')">Saludo de Usuarios</button>
    <button onclick="mostrarMensaje('/pedidos/saludo')">Saludo de Pedidos</button>

    <div id="resultado" style="margin-top:20px; font-weight:bold;"></div>

    <script>
        function mostrarMensaje(url) {
            fetch(url)
                .then(res => res.text())
                .then(texto => document.getElementById('resultado').innerText = texto)
                .catch(err => document.getElementById('resultado').innerText = 'Error: ' + err);
        }
    </script>
</body>
</html>
